<!DOCTYPE html>
<html lang="ES-es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Product Landing Page</title>
</head>
<body>
    
    <header id="header">

        <img 
            id="header-img" 
            class="logo" 
            src="./assets/images/Icon - Free.png" 
            alt="Icon">

        <h1>Rey de la Hamburger</h1>

        <nav id="nav-bar">
            <ul>
                <li><a href="#" class="nav-link">Nuestras Hamburguesas</a></li>
                <li><a href="#" class="nav-link">Mas sobre nosotros</a></li>
                <li><a href="#" class="nav-link">Contactanos</a></li>
            </ul>
        </nav>

    </header>

    <div id="explicacion">
        <h2>
            <a 
                href="https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-product-landing-page">
                Práctica Tres
            </a>
        </h2>

        <p id="description">
            Este es una página de Publicación de Productos de práctica, creado a razón de la realización de las prácticas de <a target="_blank" href="https://www.freecodecamp.org/">FreeCodeCamp</a> en su curso de <a target="_blank" href="https://www.freecodecamp.org/learn/responsive-web-design/">Responsive Web Design</a>.
        </p>
    </div>

    <main>
        <iframe 
                id="video"
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/0asPIGtVi8A" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>

        <form 
            id="form"
            action="https://www.freecodecamp.org/email-submit">

            <fieldset>
                <legend>Reciba Novedades!</legend>
                <label for="email">
                    Email:
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Ingrese su Email">
                </label>
                
            </fieldset>

            <input 
                id="submit"
                type="submit"
                value="Enviar Datos"/>

        </form>

    </main>

    <!-- TODO:
            - Lista de distintas Hamburguesas
            - Sección final con info sobre 'nosotros'
            - Pie de página con info de contacto -->

</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
